<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Font logo -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script:wght@400..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Restaurant</title>
</head>

<body>
    <header> <!-- Início cabeçalho -->
        <nav class="navbar navbar-expand-sm navbar-light" >
            <div class="container" id="logo">
                <a href="" class="navbar-brand">
                <h2>Restaurant</h2>
                </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
        <span class="navbar-toggler-icon">
            
        </span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Nossa história</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Reservas</a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="">Horários</a> 
                </li>
            </ul>
        </div>
        </div>
    </nav>
    </header> <!-- Fim Cabeçalho -->

    <section id="home"> <!-- Início -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div >
                        <h3 class="display-5">
                            Faça sua reserva
                        </h3>

                        <form>
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" required="true">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" id="email" type="email" placeholder="exemplo@gmail.com" required="true">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input class="form-control" id="telefone" type="tel" required="true">
                        <label class="form-label" for="mensagem">Solicitação de reserva</label>
                        <textarea class="form-control" id="mensagem" required="true" placeholder="Por gentileza, informe a data e quantidade de convidados"></textarea>
                        <button class="btn btn-outline-dark mt-2">Enviar</button>
                        </form>
                    </div>                    
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="align-self-center">
                        <img width="450px" height="300px" src="drink.jpg">
                    </div>
                </div> 
            </div>
        </div>
            </section> <!-- Fim -->

        <footer style="clear: both;"> <!-- Início rodapé -->
			<p>
				<a href="">Nossa história</a>
				<a href="">Cardápio</a>
				<a href="">Reservas</a>
                <a href="">Horários</a>
			</p>
			<p>
				2020 <a href="">Restaurant</a> - Todos os direitos reservados
			</p>
		</footer> <!-- Fim rodapé -->

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>

    $(document).ready(function(){
    $('#telefone').mask('(00) 00000-0000', {
            placeholder: '(00) 00000-0000'
        })
    })
    </script>
</body>
</html>
